<!DOCTYPE html>
<html>
    <head>
        <title>Harpy test</title>
        <link rel="stylesheet" type="text/css" href="../../main/css/harpy.css"/>
    </head>
    <body>
    <div id="har"></div>
    <div id="comparator"></div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="jquery.tablesorter.min.js"></script>
        <script src="https://www.google.com/jsapi"></script>
        <script src="exos-1.1.2.min.js"></script>
        <script src="handlebars.runtime-v1.3.0.js"></script>
        <script src="googleHar.js"></script>
        <script src="../../main/js/harpy.js"></script>
        <script src="../../main/js/modules/render.js"></script>
        <script src="../../main/js/modules/util.js"></script>
        <script src="../../main/js/modules/harpify.js"></script>
        <script src="../../main/js/modules/Viewer.js"></script>
        <script src="../../main/js/modules/Comparator.js"></script>
        <script src="../../main/js/init.js"></script>
        <script src="handlebars/templates.js"></script>
        <script>
            var viewer = new Harpy.Viewer(har);
            viewer.draw("har");
            var comparator = new Harpy.Comparator(har,har);
            comparator.draw("comparator");
        </script>

    </body>
</html>
